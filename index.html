<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea HTML CSS JS - Paola Mendoza</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #4a90e2 0%, #357abd 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header superior azul */
        .header-top {
            background: linear-gradient(180deg, #0066cc 0%, #004c99 100%);
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            font-size: 14px;
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            background-color: white;
            border-radius: 50%;
            border: 2px solid #66b3ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        /* Contenedor principal */
        .main-wrapper {
            display: flex;
            flex: 1;
        }

        /* Men칰 lateral */
        .sidebar {
            background-color: #6b8e6b;
            width: 100px;
            display: flex;
            flex-direction: column;
        }

        .menu-item {
            padding: 20px 10px;
            color: white;
            text-align: center;
            font-size: 13px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        /* 츼rea de contenido principal */
        .content-wrapper {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Contenedor de los dos formularios */
        .forms-container {
            display: flex;
            gap: 15px;
            flex: 1;
        }

        /* Caja de formulario */
        .form-box {
            background-color: white;
            border: 2px solid #357abd;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .form-box h2 {
            color: #000;
            font-size: 14px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            gap: 10px;
        }

        .form-row label {
            min-width: 110px;
            font-size: 13px;
            color: #000;
        }

        .form-row input[type="text"] {
            flex: 1;
            padding: 6px 10px;
            font-size: 13px;
            border: 1px solid #999;
        }

        .form-row input[type="text"]:disabled {
            background-color: #d3d3d3;
        }

        /* Botones */
        .btn {
            padding: 8px 25px;
            font-size: 13px;
            font-weight: bold;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px 0;
            align-self: flex-start;
        }

        .btn-green {
            background-color: #7cb342;
        }

        .btn-green:hover {
            background-color: #689f38;
        }

        .btn-red {
            background-color: #c62828;
        }

        .btn-red:hover {
            background-color: #b71c1c;
        }

        /* Secci칩n de fecha */
        .fecha-box {
            background-color: white;
            border: 2px solid #357abd;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .fecha-box label {
            font-size: 13px;
            color: #000;
            min-width: 90px;
        }

        .fecha-box input {
            flex: 1;
            padding: 6px 10px;
            font-size: 13px;
            border: 1px solid #999;
            background-color: #d3d3d3;
        }

        /* Footer */
        .footer {
            background: linear-gradient(180deg, #0066cc 0%, #004c99 100%);
            padding: 12px;
            text-align: center;
            color: white;
            font-size: 13px;
        }

        /* Media Queries */
        @media screen and (max-width: 1024px) {
            .forms-container {
                flex-direction: column;
            }
        }

        @media screen and (max-width: 768px) {
            .main-wrapper {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                flex-direction: row;
            }

            .menu-item {
                flex: 1;
                border-bottom: none;
                border-right: 1px solid rgba(255,255,255,0.2);
            }

            .menu-item:last-child {
                border-right: none;
            }

            .content-wrapper {
                padding: 15px;
            }

            .form-row {
                flex-direction: column;
                align-items: flex-start;
            }

            .form-row label {
                min-width: auto;
            }

            .form-row input[type="text"] {
                width: 100%;
            }

            .fecha-box {
                flex-direction: column;
                align-items: flex-start;
            }

            .fecha-box label {
                min-width: auto;
            }

            .fecha-box input {
                width: 100%;
            }

            .btn {
                width: 100%;
            }
        }

        @media screen and (max-width: 480px) {
            .header-top {
                padding: 8px 10px;
            }

            .user-info span {
                display: none;
            }

            .form-box {
                padding: 15px;
            }

            .content-wrapper {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header superior -->
    <div class="header-top">
        <div class="user-info">
            <span>[Paola Nicole Mendoza Ordo침ez]</span>
            <div class="user-avatar">游녻</div>
        </div>
    </div>

    <!-- Wrapper principal -->
    <div class="main-wrapper">
        <!-- Men칰 lateral -->
        <aside class="sidebar">
            <div class="menu-item">Menu 1</div>
            <div class="menu-item">Menu 2</div>
        </aside>

        <!-- Contenido principal -->
        <div class="content-wrapper">
            <!-- Contenedor de formularios -->
            <div class="forms-container">
                <!-- Formulario Multiplicar -->
                <div class="form-box">
                    <h2>Formulario  para Multiplicar</h2>
                    <form id="frmMultiplicar">
                        <div class="form-row">
                            <label for="txtNumero1">N칰mero 1</label>
                            <input type="text" id="txtNumero1">
                        </div>
                        <div class="form-row">
                            <label for="txtNumero2">N칰mero 2</label>
                            <input type="text" id="txtNumero2">
                        </div>
                        <button type="button" id="btnMultiplicar" class="btn btn-green">Multiplicar</button>
                        <div class="form-row">
                            <label for="txtResultado">Resultado</label>
                            <input type="text" id="txtResultado" disabled>
                        </div>
                    </form>
                </div>

                <!-- Formulario Registro -->
                <div class="form-box">
                    <h2>Formulario  de registro personal</h2>
                    <form id="frmRegistro">
                        <div class="form-row">
                            <label for="txtNombre">Nombre</label>
                            <input type="text" id="txtNombre">
                        </div>
                        <div class="form-row">
                            <label for="txtApellido">Apellido</label>
                            <input type="text" id="txtApellido">
                        </div>
                        <button type="button" id="btnRegistrar" class="btn btn-red">Registrar</button>
                        <div class="form-row">
                            <label for="txtNombreCompleto">Nombre completo</label>
                            <input type="text" id="txtNombreCompleto" disabled>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Secci칩n de fecha -->
            <div class="fecha-box">
                <label for="txtFechaActual">Fecha actual</label>
                <input type="text" id="txtFechaActual" disabled>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        Derechos reservados a [Paola Nicole Mendoza Ordo침ez]
    </footer>

    <script>
        // ========== FORMULARIO MULTIPLICAR ==========
        function multiplicar() {
            const txtNumero1 = document.getElementById("txtNumero1");
            const txtNumero2 = document.getElementById("txtNumero2");
            const txtResultado = document.getElementById("txtResultado");
            
            const num1 = parseInt(txtNumero1.value);
            const num2 = parseInt(txtNumero2.value);
            
            const resultado = num1 * num2;
            
            txtResultado.value = resultado;
        }

        const btnMultiplicar = document.getElementById("btnMultiplicar");
        btnMultiplicar.addEventListener("click", multiplicar);

        // ========== FORMULARIO REGISTRO CON CLASE ==========
        class Persona {
            constructor(nombre, apellido) {
                this.nombre = nombre;
                this.apellido = apellido;
            }

            getNombreCompleto() {
                return this.nombre + " " + this.apellido;
            }
        }

        function registrar() {
            const txtNombre = document.getElementById("txtNombre");
            const txtApellido = document.getElementById("txtApellido");
            const txtNombreCompleto = document.getElementById("txtNombreCompleto");
            
            const persona = new Persona(txtNombre.value, txtApellido.value);
            
            const nombreCompleto = persona.getNombreCompleto();
            
            txtNombreCompleto.value = nombreCompleto;
        }

        const btnRegistrar = document.getElementById("btnRegistrar");
        btnRegistrar.addEventListener("click", registrar);

        // ========== FECHA ACTUAL CON PROMESA ==========
        function actualizarFecha() {
            return new Promise(function(resolve) {
                const fecha = new Date();
                
                const dias = ["Domingo", "Lunes", "Martes", "Mi칠rcoles", "Jueves", "Viernes", "S치bado"];
                const meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
                
                const diaSemana = dias[fecha.getDay()];
                const dia = fecha.getDate();
                const mes = meses[fecha.getMonth()];
                const anio = fecha.getFullYear();
                
                const horas = fecha.getHours().toString().padStart(2, '0');
                const minutos = fecha.getMinutes().toString().padStart(2, '0');
                const segundos = fecha.getSeconds().toString().padStart(2, '0');
                
                const fechaCompleta = diaSemana + ", " + dia + " de " + mes + " de " + anio + " - " + horas + ":" + minutos + ":" + segundos;
                
                resolve(fechaCompleta);
            });
        }

        function mostrarFecha() {
            actualizarFecha().then(function(fechaCompleta) {
                const txtFechaActual = document.getElementById("txtFechaActual");
                txtFechaActual.value = fechaCompleta;
            });
        }

        setInterval(mostrarFecha, 60000);
        mostrarFecha();
    </script>
</body>
</html>
